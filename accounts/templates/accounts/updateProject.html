{%  extends 'accounts/main_template.html' %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
	form{
		background-color: #7abecc !important;
	}

	body{
		background-color: #7abecc !important;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 40px auto;
		padding:40px;
		background-color: #fff;
		border-radius: 10px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
		
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
	 .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>
<body>
	<form class="form-horizontal" method="POST" action="" >

		{% csrf_token %}
		<div class="center-column">
<fieldset>

<!-- Form Name -->
<legend>Update Project</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="project_name">Project name</label>  
  <div class="col-md-4">
  {{ form.name }}
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="project_type">Project type</label>
  <div class="col-md-4">
    {{ form.ProjectType }}
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="manager">Manager</label>  
  <div class="col-md-4">
  {{ form.manager }}
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="frontend">Frontend</label>  
  <div class="col-md-4">
  {{ form.frontend }}
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="backend">Backend</label>  
  <div class="col-md-4">
  {{ form.backend }}
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="client">Client name</label>  
  <div class="col-md-4">
  {{ form.client_name }}
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Description</label>
  <div class="col-md-4">                     
    {{ form.Description }}
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="client">Start date</label>  
  <div class="col-md-4">
  {{ form.start_date }}
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="client">Due date</label>  
  <div class="col-md-4">
  {{ form.due_date }}
    
  </div>
</div>
<div class="col-md-4">
<span class="submit"><input type="submit" name="submit" value="submit"></span>
</div>
</br>
</br>

</fieldset>
</div>
</form>
</body>

{% endblock %}
